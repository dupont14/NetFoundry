<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Device Map</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
            min-height: 100vh;
            padding: 24px;
            color: white;
        }
        .container { max-width: 1280px; margin: 0 auto; }
        .header {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .header-info { display: flex; align-items: center; gap: 12px; }
        .icon { width: 32px; height: 32px; color: #60a5fa; }
        .title { font-size: 24px; font-weight: bold; }
        .subtitle { font-size: 14px; color: #94a3b8; }
        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .refresh-btn:hover { background: #1d4ed8; }
        .refresh-btn:disabled { background: #334155; cursor: not-allowed; }
        .refresh-btn.loading .refresh-icon { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .map-container {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            border: 1px solid #334155;
            padding: 32px;
        }
        .map-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            min-height: 600px;
        }
        .map-canvas { position: absolute; inset: 0; width: 100%; height: 100%; }
        .device-node {
            position: absolute;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
        }
        .device-icon {
            padding: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .device-icon.router { 
            background: #f59e0b; 
            border: 3px solid #fbbf24;
            padding: 24px;
        }
        .device-icon.device { 
            background: #3b82f6; 
            border: 2px solid #93c5fd;
            padding: 18px;
        }
        .device-icon:hover { transform: scale(1.25); box-shadow: 0 10px 40px rgba(59, 130, 246, 0.5); }
        .device-icon.router:hover { box-shadow: 0 10px 40px rgba(245, 158, 11, 0.5); }
        .device-icon:hover .pulse { display: block; }
        .pulse {
            display: none;
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid #93c5fd;
            animation: pulse 1s ease-out infinite;
        }
        .device-icon.router .pulse {
            border-color: #fbbf24;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.75; } 100% { transform: scale(1.5); opacity: 0; } }
        .device-label {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 8px;
            white-space: nowrap;
            font-size: 12px;
            color: #cbd5e1;
            background: rgba(15, 23, 42, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
        }
        .tooltip {
            position: absolute;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            min-width: 240px;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 16px;
            z-index: 1000;
        }
        .tooltip.visible { opacity: 1; }
        .tooltip-content {
            background: #0f172a;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.2);
            position: relative;
        }
        .tooltip-content::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #3b82f6;
        }
        .tooltip-title { font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        .tooltip-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 12px;
        }
        .tooltip-label { color: #94a3b8; }
        .tooltip-value { color: #e2e8f0; font-family: monospace; }
        .tooltip-section {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #334155;
        }
        .open-ports { color: #4ade80; }
        .legend {
            margin-top: 24px;
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            font-size: 14px;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; color: #cbd5e1; }
        .legend-icon {
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .legend-icon.router { background: #f59e0b; border: 2px solid #fbbf24; }
        .legend-icon.device { background: #3b82f6; border: 2px solid #93c5fd; }
        .legend-line {
            width: 32px;
            height: 2px;
            background: #3b82f6;
            opacity: 0.3;
        }
        .empty-state {
            text-align: center;
            padding: 48px;
            margin-top: 24px;
            color: #64748b;
        }
        .empty-icon { width: 64px; height: 64px; margin: 0 auto 16px; opacity: 0.5; }
        svg { width: 16px; height: 16px; fill: currentColor; }
        .device-icon.device svg { width: 28px; height: 28px; }
        .device-icon.router svg { width: 40px; height: 40px; }
        .legend-icon svg { width: 16px; height: 16px; }
        line { stroke: rgba(59, 130, 246, 0.3); stroke-width: 2; }
        line.active { stroke: rgba(59, 130, 246, 1); stroke-dasharray: none; }
        line.inactive { stroke-dasharray: 5,5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-info">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                    <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                    <line x1="12" y1="20" x2="12.01" y2="20"></line>
                </svg>
                <div>
                    <div class="title">Network Device Map</div>
                    <div class="subtitle"><span id="device-count">0</span> devices â€¢ Last updated: <span id="last-update">--:--:--</span></div>
                </div>
            </div>
            <button class="refresh-btn" id="refresh-btn">
                <svg class="refresh-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="23 4 23 10 17 10"></polyline>
                    <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
                </svg>
                Refresh
            </button>
        </div>

        <div class="map-container">
            <div class="map-wrapper">
                <svg class="map-canvas" id="connections-svg" viewBox="0 0 100 100"></svg>
                <div id="devices-container"></div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-icon router">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                            <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                            <line x1="12" y1="20" x2="12.01" y2="20"></line>
                        </svg>
                    </div>
                    <span>Router</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon device">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                    </div>
                    <span>Device</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line"></div>
                    <span>Connection</span>
                </div>
            </div>
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
            <p>No devices found on the network</p>
        </div>
    </div>

    <script>
        let devices = [];
        let hoveredDevice = null;

        const icons = {
            router: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></svg>',
            computer: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>',
            server: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></svg>',
            mobile: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>',
            device: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><line x1="8" y1="6" x2="16" y2="6"></line><line x1="8" y1="10" x2="16" y2="10"></line><line x1="8" y1="14" x2="16" y2="14"></line></svg>'
        };

        function getDeviceType(device) {
            if (device.ip.endsWith('.1')) return 'router';
            if (device.os_guess && device.os_guess.toLowerCase().includes('windows')) return 'computer';
            if (device.os_guess && device.os_guess.toLowerCase().includes('linux')) return 'server';
            if (device.os_guess && device.os_guess.toLowerCase().includes('phone')) return 'mobile';
            return 'device';
        }

        function getDeviceIcon(device) {
            const type = getDeviceType(device);
            return icons[type] || icons.device;
        }

        function getTreePositions(tree, positions = {}, level = 0, x = 50, y = 15, spacing = 25) {
            if (!tree) return positions;
            
            // Store position for this node
            positions[tree.ip] = { x, y, level };
            
            // If this node has children, position them below
            if (tree.children && tree.children.length > 0) {
                const childCount = tree.children.length;
                // Increase spacing significantly to prevent overlap with larger icons
                const adjustedSpacing = Math.max(spacing, 100 / Math.max(childCount, 1));
                const totalWidth = (childCount - 1) * adjustedSpacing;
                const startX = x - totalWidth / 2;
                
                tree.children.forEach((child, index) => {
                    const childX = startX + index * adjustedSpacing;
                    const childY = y + 25; // 25% down for each level (more vertical spacing)
                    getTreePositions(child, positions, level + 1, childX, childY, adjustedSpacing);
                });
            }
            
            return positions;
        }

        function getOpenPorts(device) {
            if (!device.ports) return [];
            return device.ports.filter(p => p.state === 'open').map(p => p.port);
        }

        function buildTreeFromArray(deviceList) {
            // Find router (usually .1 or first device)
            const router = deviceList.find(d => getDeviceType(d) === 'router') || deviceList[0];
            if (!router) return null;
            
            // Get all other devices as children
            const children = deviceList.filter(d => d.ip !== router.ip);
            
            return {
                ...router,
                children: children
            };
        }

        let deviceTree = null;

        async function loadDevices() {
            const btn = document.getElementById('refresh-btn');
            btn.disabled = true;
            btn.classList.add('loading');

            try {
                const response = await fetch('/network-devices.json');
                const data = await response.json();
                
                // Handle both array and tree formats
                if (Array.isArray(data)) {
                    deviceTree = buildTreeFromArray(data);
                } else if (data && typeof data === 'object') {
                    deviceTree = data;
                } else {
                    deviceTree = null;
                }
                
                // Flatten for stats
                function countDevices(node) {
                    if (!node) return 0;
                    let count = 1;
                    if (node.children) {
                        node.children.forEach(child => count += countDevices(child));
                    }
                    return count;
                }
                devices = deviceTree ? [deviceTree] : [];
                const totalDevices = deviceTree ? countDevices(deviceTree) : 0;
                document.getElementById('device-count').textContent = totalDevices;
                
                renderMap();
                updateStats();
            } catch (error) {
                console.error('Error loading devices:', error);
                document.getElementById('empty-state').style.display = 'block';
            } finally {
                btn.disabled = false;
                btn.classList.remove('loading');
            }
        }

        function updateStats() {
            function countDevices(node) {
                if (!node) return 0;
                let count = 1;
                if (node.children) {
                    node.children.forEach(child => count += countDevices(child));
                }
                return count;
            }
            const totalDevices = deviceTree ? countDevices(deviceTree) : 0;
            document.getElementById('device-count').textContent = totalDevices;
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            document.getElementById('empty-state').style.display = !deviceTree ? 'block' : 'none';
        }

        function renderMap() {
            const container = document.getElementById('devices-container');
            const svg = document.getElementById('connections-svg');
            container.innerHTML = '';
            svg.innerHTML = '';

            if (!deviceTree) return;

            // Calculate positions for all devices in tree
            const positions = getTreePositions(deviceTree);
            
            // Draw connection lines (from parent to children)
            function drawConnections(node) {
                if (!node) return;
                
                const parentPos = positions[node.ip];
                if (!parentPos) return;
                
                if (node.children && node.children.length > 0) {
                    node.children.forEach(child => {
                        const childPos = positions[child.ip];
                        if (childPos) {
                            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                            line.setAttribute('x1', parentPos.x);
                            line.setAttribute('y1', parentPos.y);
                            line.setAttribute('x2', childPos.x);
                            line.setAttribute('y2', childPos.y);
                            line.classList.add('inactive');
                            line.id = `line-${child.ip}`;
                            svg.appendChild(line);
                        }
                        drawConnections(child);
                    });
                }
            }
            
            drawConnections(deviceTree);

            // Draw device nodes
            function renderDeviceNode(device) {
                const pos = positions[device.ip];
                if (!pos) return;
                
                const isRouter = getDeviceType(device) === 'router';
                const openPorts = getOpenPorts(device);

                const node = document.createElement('div');
                node.className = 'device-node';
                node.style.left = `${pos.x}%`;
                node.style.top = `${pos.y}%`;

                node.innerHTML = `
                    <div class="device-icon ${isRouter ? 'router' : 'device'}">
                        <div class="pulse"></div>
                        ${getDeviceIcon(device)}
                    </div>
                    <div class="device-label">${device.display_name}</div>
                    <div class="tooltip">
                        <div class="tooltip-content">
                            <div class="tooltip-title">${device.display_name}</div>
                            <div class="tooltip-row">
                                <span class="tooltip-label">IP:</span>
                                <span class="tooltip-value">${device.ip}</span>
                            </div>
                            <div class="tooltip-row">
                                <span class="tooltip-label">MAC:</span>
                                <span class="tooltip-value">${device.mac}</span>
                            </div>
                            ${device.vendor_local ? `
                                <div class="tooltip-row">
                                    <span class="tooltip-label">Vendor:</span>
                                    <span class="tooltip-value">${device.vendor_local}</span>
                                </div>
                            ` : ''}
                            ${device.os_guess ? `
                                <div class="tooltip-section">
                                    <div class="tooltip-label" style="margin-bottom: 4px;">OS:</div>
                                    <div class="tooltip-value" style="font-size: 11px; line-height: 1.4;">${device.os_guess}</div>
                                </div>
                            ` : ''}
                            ${openPorts.length > 0 ? `
                                <div class="tooltip-section">
                                    <div class="tooltip-label" style="margin-bottom: 4px;">Open Ports:</div>
                                    <div class="open-ports">${openPorts.join(', ')}</div>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                `;

                const icon = node.querySelector('.device-icon');
                const tooltip = node.querySelector('.tooltip');
                const line = document.getElementById(`line-${device.ip}`);

                icon.addEventListener('mouseenter', () => {
                    tooltip.classList.add('visible');
                    if (line) line.classList.replace('inactive', 'active');
                });

                icon.addEventListener('mouseleave', () => {
                    tooltip.classList.remove('visible');
                    if (line) line.classList.replace('active', 'inactive');
                });

                icon.addEventListener('click', () => {
                    window.location.href = `/device.html?ip=${encodeURIComponent(device.ip)}`;
                });

                container.appendChild(node);
                
                // Recursively render children
                if (device.children && device.children.length > 0) {
                    device.children.forEach(child => renderDeviceNode(child));
                }
            }
            
            renderDeviceNode(deviceTree);
        }

        document.getElementById('refresh-btn').addEventListener('click', loadDevices);

        // Initial load and auto-refresh every 5 seconds
        loadDevices();
        setInterval(loadDevices, 5000);
    </script>
</body>
</html>
