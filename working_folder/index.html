<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Device Map</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
            min-height: 100vh;
            padding: 24px;
            color: white;
        }
        .container { max-width: 1280px; margin: 0 auto; }
        .header {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 24px;
            border: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .header-info { display: flex; align-items: center; gap: 12px; }
        .icon { width: 32px; height: 32px; color: #60a5fa; }
        .title { font-size: 24px; font-weight: bold; }
        .subtitle { font-size: 14px; color: #94a3b8; }
        .refresh-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #2563eb;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .refresh-btn:hover { background: #1d4ed8; }
        .refresh-btn:disabled { background: #334155; cursor: not-allowed; }
        .refresh-btn.loading .refresh-icon { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .map-container {
            background: rgba(30, 41, 59, 0.3);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            border: 1px solid #334155;
            padding: 32px;
        }
        .map-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 100%;
            min-height: 600px;
            max-height: 800px;
            overflow: auto;
        }
        .map-canvas { position: absolute; inset: 0; width: 100%; height: 100%; }
        .device-node {
            position: absolute;
            transform: translate(-50%, -50%);
            transition: all 0.3s;
        }
        .device-icon {
            padding: 16px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .device-icon.router { 
            background: #f59e0b; 
            border: 3px solid #fbbf24;
            padding: 24px;
        }
        .device-icon.device { 
            background: #3b82f6; 
            border: 2px solid #93c5fd;
            padding: 18px;
        }
        .device-icon:hover { transform: scale(1.25); box-shadow: 0 10px 40px rgba(59, 130, 246, 0.5); }
        .device-icon.router:hover { box-shadow: 0 10px 40px rgba(245, 158, 11, 0.5); }
        .device-icon:hover .pulse { display: block; }
        .pulse {
            display: none;
            position: absolute;
            inset: 0;
            border-radius: 50%;
            border: 2px solid #93c5fd;
            animation: pulse 1s ease-out infinite;
        }
        .device-icon.router .pulse {
            border-color: #fbbf24;
        }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.75; } 100% { transform: scale(1.5); opacity: 0; } }
        .device-label {
            position: absolute;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 8px;
            white-space: nowrap;
            font-size: 12px;
            color: #cbd5e1;
            background: rgba(15, 23, 42, 0.8);
            padding: 4px 8px;
            border-radius: 4px;
        }
        .tooltip {
            position: fixed;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            min-width: 240px;
            z-index: 99999;
        }
        .tooltip.visible { opacity: 1; }
        .tooltip-content {
            background: #0f172a;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(59, 130, 246, 0.2);
            position: relative;
        }
        .tooltip-content::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 8px solid #3b82f6;
        }
        .tooltip-title { font-weight: 600; margin-bottom: 8px; font-size: 14px; }
        .tooltip-row {
            display: flex;
            justify-content: space-between;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 12px;
        }
        .tooltip-label { color: #94a3b8; }
        .tooltip-value { color: #e2e8f0; font-family: monospace; }
        .tooltip-section {
            margin-top: 8px;
            padding-top: 8px;
            border-top: 1px solid #334155;
        }
        .open-ports { color: #4ade80; }
        .legend {
            margin-top: 24px;
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            font-size: 14px;
        }
        .legend-item { display: flex; align-items: center; gap: 8px; color: #cbd5e1; }
        .legend-icon {
            padding: 8px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .legend-icon.router { background: #f59e0b; border: 2px solid #fbbf24; }
        .legend-icon.device { background: #3b82f6; border: 2px solid #93c5fd; }
        .legend-line {
            width: 32px;
            height: 2px;
            background: #3b82f6;
            opacity: 0.3;
        }
        .empty-state {
            text-align: center;
            padding: 48px;
            margin-top: 24px;
            color: #64748b;
        }
        .empty-icon { width: 64px; height: 64px; margin: 0 auto 16px; opacity: 0.5; }
        svg { width: 16px; height: 16px; fill: currentColor; }
        .device-icon.device svg { width: 28px; height: 28px; }
        .device-icon.router svg { width: 40px; height: 40px; }
        .legend-icon svg { width: 16px; height: 16px; }
        line { stroke: rgba(59, 130, 246, 0.3); stroke-width: 2; }
        line.active { stroke: rgba(59, 130, 246, 1); stroke-dasharray: none; }
        line.inactive { stroke-dasharray: 5,5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-info">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                    <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                    <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                    <line x1="12" y1="20" x2="12.01" y2="20"></line>
                </svg>
                <div>
                    <div class="title">Network Device Map</div>
                    <div class="subtitle"><span id="device-count">0</span> devices • Last updated: <span id="last-update">--:--:--</span></div>
                </div>
            </div>
        </div>

        <div class="map-container">
            <div class="map-wrapper">
                <svg class="map-canvas" id="connections-svg" viewBox="0 0 100 100"></svg>
                <div id="devices-container"></div>
            </div>

            <div class="legend">
                <div class="legend-item">
                    <div class="legend-icon router">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                            <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                            <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                            <line x1="12" y1="20" x2="12.01" y2="20"></line>
                        </svg>
                    </div>
                    <span>Router</span>
                </div>
                <div class="legend-item">
                    <div class="legend-icon device">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                            <line x1="8" y1="21" x2="16" y2="21"></line>
                            <line x1="12" y1="17" x2="12" y2="21"></line>
                        </svg>
                    </div>
                    <span>Device</span>
                </div>
                <div class="legend-item">
                    <div class="legend-line"></div>
                    <span>Connection</span>
                </div>
            </div>
        </div>

        <div class="devices-list-container" id="devices-list-container" style="display: none; margin-top: 24px; padding: 24px; background: #0f172a; border-radius: 12px; border: 1px solid #1e293b;">
            <h3 style="margin: 0 0 16px 0; color: #e2e8f0; font-size: 18px; font-weight: 600;">Devices & Traffic</h3>
            <div id="devices-list" style="display: grid; gap: 12px;"></div>
        </div>

        <div class="empty-state" id="empty-state" style="display: none;">
            <svg class="empty-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M5 12.55a11 11 0 0 1 14.08 0"></path>
                <path d="M1.42 9a16 16 0 0 1 21.16 0"></path>
                <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
                <line x1="12" y1="20" x2="12.01" y2="20"></line>
            </svg>
            <p>No devices found on the network</p>
        </div>
    </div>

    <script>
        let devices = [];
        let hoveredDevice = null;

        const icons = {
            router: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M5 12.55a11 11 0 0 1 14.08 0"></path><path d="M1.42 9a16 16 0 0 1 21.16 0"></path><path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path><line x1="12" y1="20" x2="12.01" y2="20"></line></svg>',
            computer: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect><line x1="8" y1="21" x2="16" y2="21"></line><line x1="12" y1="17" x2="12" y2="21"></line></svg>',
            server: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="2" y="2" width="20" height="8" rx="2" ry="2"></rect><rect x="2" y="14" width="20" height="8" rx="2" ry="2"></rect><line x1="6" y1="6" x2="6.01" y2="6"></line><line x1="6" y1="18" x2="6.01" y2="18"></line></svg>',
            mobile: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>',
            device: '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="4" y="2" width="16" height="20" rx="2" ry="2"></rect><line x1="8" y1="6" x2="16" y2="6"></line><line x1="8" y1="10" x2="16" y2="10"></line><line x1="8" y1="14" x2="16" y2="14"></line></svg>'
        };

        function getDeviceType(device) {
            if (device.ip.endsWith('.1')) return 'router';
            if (device.os_guess && device.os_guess.toLowerCase().includes('windows')) return 'computer';
            if (device.os_guess && device.os_guess.toLowerCase().includes('linux')) return 'server';
            if (device.os_guess && device.os_guess.toLowerCase().includes('phone')) return 'mobile';
            return 'device';
        }

        function getDeviceIcon(device) {
            const type = getDeviceType(device);
            return icons[type] || icons.device;
        }

        function getTreePositions(tree, positions = {}, level = 0, x = 50, y = 50, spacing = 25) {
            if (!tree) return positions;
            
            // Router at center
            const centerX = 50;
            const centerY = 50;
            positions[tree.ip] = { x: centerX, y: centerY, level: 0 };
            
            // If this node has children, position them in a circle around the router
            if (tree.children && tree.children.length > 0) {
                const childCount = tree.children.length;
                
                // Calculate radius based on number of devices (larger circle for more devices)
                // Keep devices within 10-90% bounds, so max radius is about 35%
                const baseRadius = Math.min(30, 15 + childCount * 2);
                const radius = Math.min(baseRadius, 35); // Cap at 35% to stay within bounds
                
                // Calculate angle step for even distribution
                const angleStep = (2 * Math.PI) / childCount;
                
                // Start angle - offset by -90 degrees (π/2) to start at top
                const startAngle = -Math.PI / 2;
                
                tree.children.forEach((child, index) => {
                    // Calculate angle for this device
                    const angle = startAngle + (index * angleStep);
                    
                    // Calculate position on circle
                    const childX = centerX + (radius * Math.cos(angle));
                    const childY = centerY + (radius * Math.sin(angle));
                    
                    // Clamp to stay within bounds (10-90% for safety)
                    const clampedX = Math.max(10, Math.min(90, childX));
                    const clampedY = Math.max(10, Math.min(90, childY));
                    
                    positions[child.ip] = { x: clampedX, y: clampedY, level: 1 };
                    
                    // If children have children, position them in a smaller circle
                    if (child.children && child.children.length > 0) {
                        const grandchildCount = child.children.length;
                        const grandchildRadius = Math.min(15, 8 + grandchildCount);
                        const grandchildAngleStep = (2 * Math.PI) / grandchildCount;
                        const grandchildStartAngle = angle - (grandchildAngleStep * grandchildCount / 2);
                        
                        child.children.forEach((grandchild, grandchildIndex) => {
                            const grandchildAngle = grandchildStartAngle + (grandchildIndex * grandchildAngleStep);
                            const grandchildX = clampedX + (grandchildRadius * Math.cos(grandchildAngle));
                            const grandchildY = clampedY + (grandchildRadius * Math.sin(grandchildAngle));
                            
                            const clampedGcX = Math.max(10, Math.min(90, grandchildX));
                            const clampedGcY = Math.max(10, Math.min(90, grandchildY));
                            
                            positions[grandchild.ip] = { x: clampedGcX, y: clampedGcY, level: 2 };
                        });
                    }
                });
            }
            
            return positions;
        }

        function getOpenPorts(device) {
            if (!device.ports) return [];
            return device.ports.filter(p => p.state === 'open').map(p => p.port);
        }

        function isValidDevice(device, routerIP = null) {
            if (!device || !device.ip) return false;
            
            // Filter out broadcast addresses and invalid IPs
            const ip = device.ip;
            const parts = ip.split('.');
            
            // Must be valid IPv4 format
            if (parts.length !== 4) return false;
            
            // Filter out broadcast addresses (.255) and network addresses (.0)
            const lastOctet = parseInt(parts[3]);
            if (lastOctet === 255 || lastOctet === 0) return false;
            
            // Filter out multicast addresses (224.0.0.0 - 239.255.255.255)
            const firstOctet = parseInt(parts[0]);
            if (firstOctet >= 224 && firstOctet <= 239) return false;
            
            // If router IP is provided, only show devices on the same subnet (first 3 octets)
            if (routerIP) {
                const routerParts = routerIP.split('.');
                if (routerParts.length === 4) {
                    if (parts[0] !== routerParts[0] || 
                        parts[1] !== routerParts[1] || 
                        parts[2] !== routerParts[2]) {
                        return false; // Different subnet
                    }
                }
            }
            
            return true;
        }

        function buildTreeFromArray(deviceList) {
            // Filter out invalid devices and duplicates
            const validDevices = [];
            const seenIPs = new Set();
            
            // First pass: find router
            const router = deviceList.find(d => getDeviceType(d) === 'router') || deviceList[0];
            const routerIP = router ? router.ip : null;
            
            // Second pass: filter devices (same subnet as router, no duplicates, valid IPs)
            for (const device of deviceList) {
                if (isValidDevice(device, routerIP) && !seenIPs.has(device.ip)) {
                    seenIPs.add(device.ip);
                    validDevices.push(device);
                }
            }
            
            if (validDevices.length === 0) return null;
            
            // Find router in filtered list
            const filteredRouter = validDevices.find(d => getDeviceType(d) === 'router') || validDevices[0];
            if (!filteredRouter) return null;
            
            // Get all other devices as children
            const children = validDevices.filter(d => d.ip !== filteredRouter.ip);
            
            return {
                ...filteredRouter,
                children: children
            };
        }

        let deviceTree = null;

        async function loadDevices() {
            // No button disabling for auto-load

            try {
                // Fetch devices with traffic data merged from all_summaries.json
                const response = await fetch('/api/devices');
                const data = await response.json();
                
                // Handle both array and tree formats
                if (Array.isArray(data)) {
                    deviceTree = buildTreeFromArray(data);
                } else if (data && typeof data === 'object') {
                    // If it's a tree, filter children recursively
                    const routerIP = data.ip || null;
                    function filterTree(node) {
                        if (!node || !isValidDevice(node, routerIP)) return null;
                        
                        const filtered = { ...node };
                        if (node.children && Array.isArray(node.children)) {
                            const seenIPs = new Set([node.ip]);
                            filtered.children = node.children
                                .filter(child => isValidDevice(child, routerIP) && !seenIPs.has(child.ip))
                                .map(child => {
                                    seenIPs.add(child.ip);
                                    return filterTree(child);
                                })
                                .filter(child => child !== null);
                        }
                        return filtered;
                    }
                    deviceTree = filterTree(data);
                } else {
                    deviceTree = null;
                }
                
                // Flatten for stats
                function countDevices(node) {
                    if (!node) return 0;
                    let count = 1;
                    if (node.children) {
                        node.children.forEach(child => count += countDevices(child));
                    }
                    return count;
                }
                devices = deviceTree ? [deviceTree] : [];
                const totalDevices = deviceTree ? countDevices(deviceTree) : 0;
                document.getElementById('device-count').textContent = totalDevices;
                
                renderMap();
                updateStats();
                renderDevicesList(); // This will update the status indicators
            } catch (error) {
                console.error('Error loading devices:', error);
                document.getElementById('empty-state').style.display = 'block';
            }
        }

        function renderDevicesList() {
            const container = document.getElementById('devices-list-container');
            const list = document.getElementById('devices-list');
            
            if (!deviceTree) {
                container.style.display = 'none';
                return;
            }
            
            // Flatten device tree to get all devices
            function flattenDevices(node, result = []) {
                if (!node) return result;
                result.push(node);
                if (node.children && Array.isArray(node.children)) {
                    node.children.forEach(child => flattenDevices(child, result));
                }
                return result;
            }
            
            const allDevices = flattenDevices(deviceTree);
            
            if (allDevices.length === 0) {
                container.style.display = 'none';
                return;
            }
            
            container.style.display = 'block';
            list.innerHTML = '';
            
            allDevices.forEach(device => {
                const ip = device.ip || 'Unknown';
                const name = device.display_name || device.hostname || ip;
                
                // Get traffic data - check multiple possible locations
                const trafficStats = device.traffic_stats || {};
                let packets = device.packets;
                let bytes = device.bytes;
                let uploadBps = device.upload_bps;
                let downloadBps = device.download_bps;
                
                // Fallback to traffic_stats if direct properties are undefined
                if (packets === undefined || packets === null) packets = trafficStats.packets || 0;
                if (bytes === undefined || bytes === null) bytes = trafficStats.bytes || 0;
                if (uploadBps === undefined || uploadBps === null) uploadBps = trafficStats.upload_bps || 0;
                if (downloadBps === undefined || downloadBps === null) downloadBps = trafficStats.download_bps || 0;
                
                // Ensure we have numbers
                packets = Number(packets) || 0;
                bytes = Number(bytes) || 0;
                uploadBps = Number(uploadBps) || 0;
                downloadBps = Number(downloadBps) || 0;
                
                // Status: green if packets > 0, gray if 0
                const isActive = packets > 0;
                
                const deviceCard = document.createElement('div');
                deviceCard.style.cssText = `
                    background: #1e293b;
                    border: 1px solid #334155;
                    border-radius: 8px;
                    padding: 16px;
                    display: flex;
                    justify-content: space-between;
                    align-items: center;
                    transition: all 0.2s;
                `;
                deviceCard.onmouseenter = () => {
                    deviceCard.style.background = '#334155';
                    deviceCard.style.borderColor = '#475569';
                };
                deviceCard.onmouseleave = () => {
                    deviceCard.style.background = '#1e293b';
                    deviceCard.style.borderColor = '#334155';
                };
                
                const leftSection = document.createElement('div');
                leftSection.style.cssText = 'display: flex; align-items: center; gap: 12px;';
                
                // Status indicator (green/gray light)
                const statusIndicator = document.createElement('div');
                statusIndicator.style.cssText = `
                    width: 12px;
                    height: 12px;
                    border-radius: 50%;
                    background: ${isActive ? '#4ade80' : '#64748b'};
                    box-shadow: 0 0 8px ${isActive ? 'rgba(74, 222, 128, 0.6)' : 'rgba(100, 116, 139, 0.3)'};
                    flex-shrink: 0;
                    transition: all 0.3s ease;
                `;
                statusIndicator.title = isActive ? `Active - ${packets} packets detected` : 'Inactive - No packets';
                
                const nameIpSection = document.createElement('div');
                nameIpSection.style.cssText = 'display: flex; flex-direction: column; gap: 8px;';
                
                const nameDiv = document.createElement('div');
                nameDiv.style.cssText = 'font-weight: 600; color: #e2e8f0; font-size: 16px; display: flex; align-items: center; gap: 8px;';
                nameDiv.textContent = name;
                
                const ipDiv = document.createElement('div');
                ipDiv.style.cssText = 'color: #94a3b8; font-size: 14px; font-family: monospace;';
                ipDiv.textContent = ip;
                
                nameIpSection.appendChild(nameDiv);
                nameIpSection.appendChild(ipDiv);
                
                leftSection.appendChild(statusIndicator);
                leftSection.appendChild(nameIpSection);
                
                const rightSection = document.createElement('div');
                rightSection.style.cssText = 'display: flex; flex-direction: column; gap: 8px; align-items: flex-end;';
                
                const statsDiv = document.createElement('div');
                statsDiv.style.cssText = 'display: flex; gap: 16px; font-size: 13px;';
                
                const packetsDiv = document.createElement('div');
                packetsDiv.style.cssText = 'color: #94a3b8;';
                packetsDiv.innerHTML = `<span style="color: #64748b;">Packets:</span> <span style="color: #e2e8f0; font-weight: 600;">${packets}</span>`;
                
                const bytesDiv = document.createElement('div');
                bytesDiv.style.cssText = 'color: #94a3b8;';
                const bytesFormatted = formatBytes(bytes);
                bytesDiv.innerHTML = `<span style="color: #64748b;">Bytes:</span> <span style="color: #e2e8f0; font-weight: 600;">${bytesFormatted}</span>`;
                
                statsDiv.appendChild(packetsDiv);
                statsDiv.appendChild(bytesDiv);
                
                const speedDiv = document.createElement('div');
                speedDiv.style.cssText = 'display: flex; gap: 16px; font-size: 13px;';
                
                const uploadDiv = document.createElement('div');
                uploadDiv.style.cssText = 'color: #94a3b8;';
                const uploadFormatted = formatBps(uploadBps);
                uploadDiv.innerHTML = `<span style="color: #64748b;">↑ Upload:</span> <span style="color: #4ade80; font-weight: 600;">${uploadFormatted}</span>`;
                
                const downloadDiv = document.createElement('div');
                downloadDiv.style.cssText = 'color: #94a3b8;';
                const downloadFormatted = formatBps(downloadBps);
                downloadDiv.innerHTML = `<span style="color: #64748b;">↓ Download:</span> <span style="color: #60a5fa; font-weight: 600;">${downloadFormatted}</span>`;
                
                speedDiv.appendChild(uploadDiv);
                speedDiv.appendChild(downloadDiv);
                
                rightSection.appendChild(statsDiv);
                rightSection.appendChild(speedDiv);
                
                deviceCard.appendChild(leftSection);
                deviceCard.appendChild(rightSection);
                
                // Make it clickable to go to device page
                deviceCard.style.cursor = 'pointer';
                deviceCard.onclick = () => {
                    window.location.href = `/device.html?ip=${encodeURIComponent(ip)}`;
                };
                
                list.appendChild(deviceCard);
            });
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        function updateStats() {
            function countDevices(node) {
                if (!node) return 0;
                let count = 1;
                if (node.children) {
                    node.children.forEach(child => count += countDevices(child));
                }
                return count;
            }
            const totalDevices = deviceTree ? countDevices(deviceTree) : 0;
            document.getElementById('device-count').textContent = totalDevices;
            document.getElementById('last-update').textContent = new Date().toLocaleTimeString();
            document.getElementById('empty-state').style.display = !deviceTree ? 'block' : 'none';
        }

        function renderMap() {
            const container = document.getElementById('devices-container');
            const svg = document.getElementById('connections-svg');
            container.innerHTML = '';
            svg.innerHTML = '';
            
            // Remove all existing tooltips from body
            document.querySelectorAll('.tooltip').forEach(tooltip => tooltip.remove());

            if (!deviceTree) return;

            // Calculate positions for all devices in tree
            const positions = getTreePositions(deviceTree);
            
            // Draw connection lines (from parent to children)
            function drawConnections(node) {
                if (!node) return;
                
                const parentPos = positions[node.ip];
                if (!parentPos) return;
                
                if (node.children && node.children.length > 0) {
                    node.children.forEach(child => {
                        const childPos = positions[child.ip];
                        if (childPos) {
                            const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                            line.setAttribute('x1', parentPos.x);
                            line.setAttribute('y1', parentPos.y);
                            line.setAttribute('x2', childPos.x);
                            line.setAttribute('y2', childPos.y);
                            line.classList.add('inactive');
                            line.id = `line-${child.ip}`;
                            svg.appendChild(line);
                        }
                        drawConnections(child);
                    });
                }
            }
            
            drawConnections(deviceTree);

            // Draw device nodes
            function renderDeviceNode(device) {
                const pos = positions[device.ip];
                if (!pos) return;
                
                const isRouter = getDeviceType(device) === 'router';
                const openPorts = getOpenPorts(device);
                
                // Get packet count for status indicator
                const trafficStats = device.traffic_stats || {};
                const packets = Number(device.packets !== undefined ? device.packets : (trafficStats.packets || 0)) || 0;
                const isActive = packets > 0;

                const node = document.createElement('div');
                node.className = 'device-node';
                node.style.left = `${pos.x}%`;
                node.style.top = `${pos.y}%`;

                node.innerHTML = `
                    <div class="device-icon-wrapper" style="position: relative; display: inline-block;">
                        <div class="device-icon ${isRouter ? 'router' : 'device'}">
                            <div class="pulse"></div>
                            ${getDeviceIcon(device)}
                        </div>
                        <div class="status-dot" style="
                            position: absolute;
                            top: 0;
                            right: 0;
                            width: 10px;
                            height: 10px;
                            border-radius: 50%;
                            background: ${isActive ? '#4ade80' : '#64748b'};
                            border: 2px solid ${isRouter ? '#f59e0b' : '#3b82f6'};
                            box-shadow: 0 0 4px ${isActive ? 'rgba(74, 222, 128, 0.8)' : 'rgba(100, 116, 139, 0.3)'};
                            z-index: 10;
                        "></div>
                    </div>
                    <div class="device-label">${device.display_name}</div>
                `;

                // Create tooltip as a top-level element appended to body
                const tooltip = document.createElement('div');
                tooltip.className = 'tooltip';
                tooltip.id = `tooltip-${device.ip}`;
                tooltip.innerHTML = `
                    <div class="tooltip-content">
                        <div class="tooltip-title">${device.display_name}</div>
                        <div class="tooltip-row">
                            <span class="tooltip-label">IP:</span>
                            <span class="tooltip-value">${device.ip}</span>
                        </div>
                        <div class="tooltip-row">
                            <span class="tooltip-label">MAC:</span>
                            <span class="tooltip-value">${device.mac}</span>
                        </div>
                        ${device.vendor_local ? `
                            <div class="tooltip-row">
                                <span class="tooltip-label">Vendor:</span>
                                <span class="tooltip-value">${device.vendor_local}</span>
                            </div>
                        ` : ''}
                        ${device.os_guess ? `
                            <div class="tooltip-section">
                                <div class="tooltip-label" style="margin-bottom: 4px;">OS:</div>
                                <div class="tooltip-value" style="font-size: 11px; line-height: 1.4;">${device.os_guess}</div>
                            </div>
                        ` : ''}
                        ${(device.packets !== undefined || device.bytes !== undefined || device.upload_bps !== undefined || device.download_bps !== undefined) ? `
                            <div class="tooltip-section">
                                <div class="tooltip-label" style="margin-bottom: 4px;">Traffic Stats:</div>
                                ${device.packets !== undefined ? `
                                    <div class="tooltip-row">
                                        <span class="tooltip-label">Packets:</span>
                                        <span class="tooltip-value">${device.packets.toLocaleString()}</span>
                                    </div>
                                ` : ''}
                                ${device.bytes !== undefined ? `
                                    <div class="tooltip-row">
                                        <span class="tooltip-label">Bytes:</span>
                                        <span class="tooltip-value">${formatBytes(device.bytes)}</span>
                                    </div>
                                ` : ''}
                                ${device.upload_bps !== undefined ? `
                                    <div class="tooltip-row">
                                        <span class="tooltip-label">Upload:</span>
                                        <span class="tooltip-value">${formatBps(device.upload_bps)}</span>
                                    </div>
                                ` : ''}
                                ${device.download_bps !== undefined ? `
                                    <div class="tooltip-row">
                                        <span class="tooltip-label">Download:</span>
                                        <span class="tooltip-value">${formatBps(device.download_bps)}</span>
                                    </div>
                                ` : ''}
                            </div>
                        ` : ''}
                        ${openPorts.length > 0 ? `
                            <div class="tooltip-section">
                                <div class="tooltip-label" style="margin-bottom: 4px;">Open Ports:</div>
                                <div class="open-ports">${openPorts.join(', ')}</div>
                            </div>
                        ` : ''}
                    </div>
                `;
                document.body.appendChild(tooltip);

                const icon = node.querySelector('.device-icon');
                const line = document.getElementById(`line-${device.ip}`);

                icon.addEventListener('mouseenter', (e) => {
                    // Get the device node's position on the page
                    const rect = node.getBoundingClientRect();
                    const iconRect = icon.getBoundingClientRect();
                    
                    // Position tooltip above the device icon
                    tooltip.style.left = `${iconRect.left + iconRect.width / 2}px`;
                    tooltip.style.top = `${iconRect.top - 16}px`;
                    tooltip.style.transform = 'translate(-50%, -100%)';
                    
                    tooltip.classList.add('visible');
                    if (line) line.classList.replace('inactive', 'active');
                });

                icon.addEventListener('mouseleave', () => {
                    tooltip.classList.remove('visible');
                    if (line) line.classList.replace('active', 'inactive');
                });

                icon.addEventListener('click', () => {
                    window.location.href = `/device.html?ip=${encodeURIComponent(device.ip)}`;
                });

                container.appendChild(node);
                
                // Recursively render children
                if (device.children && device.children.length > 0) {
                    device.children.forEach(child => renderDeviceNode(child));
                }
            }
            
            renderDeviceNode(deviceTree);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        function formatBps(bps) {
            if (bps === 0) return '0 bps';
            const k = 1000;
            const sizes = ['bps', 'Kbps', 'Mbps', 'Gbps'];
            const i = Math.floor(Math.log(bps) / Math.log(k));
            return (bps / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }


        // Initial load and auto-refresh every 10 seconds to update traffic data
        loadDevices();
        setInterval(loadDevices, 10000); // Refresh every 10 seconds to get updated traffic data
    </script>
</body>
</html>
