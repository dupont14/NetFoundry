<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Details</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
            min-height: 100vh;
            padding: 24px;
            color: white;
        }
        .container { max-width: 1280px; margin: 0 auto; }
        .header {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 16px 24px;
            margin-bottom: 16px;
            border: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #334155;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            text-decoration: none;
        }
        .back-btn:hover { background: #475569; }
        .traffic-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #94a3b8;
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #64748b;
        }
        .status-indicator.active {
            background: #4ade80;
            animation: pulse-dot 2s ease-in-out infinite;
        }
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Device info in a line */
        .device-info-line {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 16px 24px;
            margin-bottom: 16px;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        .info-item-inline {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .info-label-inline {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-value-inline {
            font-size: 14px;
            color: #e2e8f0;
            font-family: monospace;
        }
        .device-name {
            font-size: 18px;
            font-weight: 600;
            color: #60a5fa;
            margin-right: auto;
        }
        
        /* Port section - minimalistic */
        .ports-section {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 16px 24px;
            margin-bottom: 16px;
            border: 1px solid #334155;
        }
        .ports-section h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .ports-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .port-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
        }
        .port-badge.open {
            border-color: #4ade80;
            color: #4ade80;
        }
        .port-badge.filtered {
            border-color: #fbbf24;
            color: #fbbf24;
        }
        .port-number {
            font-family: monospace;
            font-weight: 600;
        }
        .port-service {
            font-size: 10px;
            opacity: 0.7;
        }
        
        /* Speed section - small area */
        .speed-section {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 12px 24px;
            margin-bottom: 16px;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        .speed-item {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        .speed-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .speed-label::after {
            content: " Speed";
        }
        .speed-value {
            font-size: 16px;
            font-weight: 600;
            color: #60a5fa;
            font-family: monospace;
        }
        .speed-unit {
            font-size: 11px;
            color: #64748b;
        }
        
        /* Scanning info - takes up most space */
        .scanning-section {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 24px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 400px);
            min-height: 400px;
        }
        .scanning-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .scanning-header h2 {
            font-size: 18px;
            color: #60a5fa;
        }
        .scanning-stats {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #334155;
        }
        .scan-stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .scan-stat-label {
            font-size: 10px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .scan-stat-value {
            font-size: 14px;
            color: #e2e8f0;
            font-family: monospace;
        }
        .traffic-log {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 16px;
            flex: 1;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            padding: 6px 0;
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-time {
            color: #64748b;
            min-width: 80px;
            font-size: 11px;
        }
        .log-direction {
            min-width: 70px;
            font-weight: 600;
            font-size: 11px;
        }
        .log-upload {
            color: #60a5fa;
        }
        .log-download {
            color: #4ade80;
        }
        .log-details {
            color: #cbd5e1;
            flex: 1;
        }
        .log-protocol {
            color: #94a3b8;
            font-size: 11px;
        }
        .empty-traffic {
            text-align: center;
            padding: 48px;
            color: #64748b;
        }
        svg { width: 16px; height: 16px; fill: currentColor; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
            <div class="traffic-status">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="status-text">Starting capture...</span>
            </div>
        </div>

        <!-- Device info in a line -->
        <div class="device-info-line" id="device-info-line">
            <div class="device-name">Loading...</div>
        </div>

        <!-- Port section - minimalistic -->
        <div class="ports-section" id="ports-section" style="display: none;">
            <h3>Ports</h3>
            <div class="ports-list" id="ports-list"></div>
        </div>

        <!-- Speed section - small -->
        <div class="speed-section" id="speed-section">
            <div class="speed-item">
                <span class="speed-label">Upload</span>
                <span class="speed-value" id="speed-upload">0</span>
                <span class="speed-unit" id="speed-upload-unit">bps</span>
            </div>
            <div class="speed-item">
                <span class="speed-label">Download</span>
                <span class="speed-value" id="speed-download">0</span>
                <span class="speed-unit" id="speed-download-unit">bps</span>
            </div>
        </div>

        <!-- Scanning info - takes up most space -->
        <div class="scanning-section">
            <div class="scanning-header">
                <h2>Network Traffic Scan</h2>
            </div>
            <div class="scanning-stats" id="scanning-stats">
                <div class="scan-stat">
                    <div class="scan-stat-label">Packets</div>
                    <div class="scan-stat-value" id="scan-packets">0</div>
                </div>
                <div class="scan-stat">
                    <div class="scan-stat-label">Total Bytes</div>
                    <div class="scan-stat-value" id="scan-bytes">0 B</div>
                </div>
                <div class="scan-stat">
                    <div class="scan-stat-label">Upload Total</div>
                    <div class="scan-stat-value" id="scan-upload-total">0 B</div>
                </div>
                <div class="scan-stat">
                    <div class="scan-stat-label">Download Total</div>
                    <div class="scan-stat-value" id="scan-download-total">0 B</div>
                </div>
            </div>
            <div class="traffic-log" id="traffic-log">
                <div class="empty-traffic">Waiting for traffic data...</div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const deviceIp = urlParams.get('ip');
        
        if (!deviceIp) {
            alert('No device IP specified');
            window.location.href = '/';
        }

        let trafficInterval = null;
        let isCapturing = false;

        function parseProtocolHierarchy(rawText) {
            if (!rawText) return [];
            const lines = rawText.split('\n');
            const protocols = [];
            const skipProtocols = ['eth', 'ip', 'ipv6', 'arp', 'icmp']; // Skip low-level protocols
            
            for (const line of lines) {
                const match = line.match(/(\w+)\s+frames:(\d+)\s+bytes:(\d+)/);
                if (match) {
                    const protoName = match[1].toLowerCase();
                    // Only include meaningful application-level protocols
                    if (!skipProtocols.includes(protoName) && parseInt(match[2]) > 0) {
                        protocols.push({
                            name: match[1],
                            frames: parseInt(match[2]),
                            bytes: parseInt(match[3])
                        });
                    }
                }
            }
            // Sort by bytes (descending) to show most significant protocols first
            return protocols.sort((a, b) => b.bytes - a.bytes);
        }

        function parseConversations(conversationsText, deviceIp) {
            if (!conversationsText || !Array.isArray(conversationsText)) return { conversations: [], uploadBytes: 0, downloadBytes: 0 };
            
            const parsed = [];
            let totalUploadBytes = 0;
            let totalDownloadBytes = 0;
            
            for (const text of conversationsText) {
                const lines = text.split('\n');
                let currentType = null;
                
                for (const line of lines) {
                    if (line.includes('UDP Conversations')) {
                        currentType = 'UDP';
                    } else if (line.includes('TCP Conversations')) {
                        currentType = 'TCP';
                    } else if (line.trim() && !line.includes('===') && !line.includes('Filter:') && 
                               !line.includes('Frames') && !line.includes('Bytes') && 
                               !line.includes('<-') && !line.includes('->') && currentType) {
                        // Parse conversation line: "192.168.0.100:64135 <-> 192.168.0.101:22  38 3,724 bytes  38 2,280 bytes  76 6,004 bytes"
                        const match = line.match(/([\d.]+:\d+)\s+<->\s+([\d.]+:\d+)\s+(\d+)\s+([\d,]+)\s+bytes\s+(\d+)\s+([\d,]+)\s+bytes/);
                        if (match) {
                            const src = match[1];
                            const dst = match[2];
                            const uploadFrames = parseInt(match[3]);
                            const uploadBytes = parseInt(match[4].replace(/,/g, ''));
                            const downloadFrames = parseInt(match[5]);
                            const downloadBytes = parseInt(match[6].replace(/,/g, ''));
                            
                            // Determine if this device is the source or destination
                            const srcIp = src.split(':')[0];
                            const dstIp = dst.split(':')[0];
                            
                            if (srcIp === deviceIp) {
                                // Device is uploading
                                totalUploadBytes += uploadBytes;
                                totalDownloadBytes += downloadBytes;
                                parsed.push({
                                    type: currentType,
                                    source: src,
                                    destination: dst,
                                    uploadFrames: uploadFrames,
                                    uploadBytes: uploadBytes,
                                    downloadFrames: downloadFrames,
                                    downloadBytes: downloadBytes,
                                    direction: 'outbound'
                                });
                            } else if (dstIp === deviceIp) {
                                // Device is downloading (reverse the bytes)
                                totalUploadBytes += downloadBytes;
                                totalDownloadBytes += uploadBytes;
                                parsed.push({
                                    type: currentType,
                                    source: src,
                                    destination: dst,
                                    uploadFrames: downloadFrames,
                                    uploadBytes: downloadBytes,
                                    downloadFrames: uploadFrames,
                                    downloadBytes: uploadBytes,
                                    direction: 'inbound'
                                });
                            }
                        }
                    }
                }
            }
            
            return { conversations: parsed, uploadBytes: totalUploadBytes, downloadBytes: totalDownloadBytes };
        }

        async function loadDeviceInfo() {
            try {
                const response = await fetch('/api/device?ip=' + encodeURIComponent(deviceIp));
                const device = await response.json();
                
                if (!device || device.error) {
                    document.getElementById('device-info-line').innerHTML = `
                        <div class="device-name">Device Not Found</div>
                    `;
                    return;
                }
                
                // Debug: log device data to see what we're getting
                console.log('Device data loaded:', {
                    ip: device.ip,
                    packets: device.packets,
                    bytes: device.bytes,
                    upload_bps: device.upload_bps,
                    download_bps: device.download_bps,
                    traffic_stats: device.traffic_stats,
                    hasConversations: !!device.conversations
                });

                // Device info in a line
                const infoLine = document.getElementById('device-info-line');
                infoLine.innerHTML = `
                    <div class="device-name">${device.display_name || deviceIp}</div>
                    <div class="info-item-inline">
                        <div class="info-label-inline">IP Address</div>
                        <div class="info-value-inline">${device.ip}</div>
                    </div>
                    <div class="info-item-inline">
                        <div class="info-label-inline">MAC Address</div>
                        <div class="info-value-inline">${device.mac || 'N/A'}</div>
                    </div>
                    <div class="info-item-inline">
                        <div class="info-label-inline">Vendor</div>
                        <div class="info-value-inline">${device.vendor_local || device.vendor_hint || 'Unknown'}</div>
                    </div>
                    <div class="info-item-inline">
                        <div class="info-label-inline">OS</div>
                        <div class="info-value-inline">${device.os_guess || 'Unknown'}</div>
                    </div>
                `;

                // Port section - minimalistic
                if (device.ports && device.ports.length > 0) {
                    const portsSection = document.getElementById('ports-section');
                    const portsList = document.getElementById('ports-list');
                    portsSection.style.display = 'block';
                    
                    portsList.innerHTML = device.ports.map(port => {
                        const service = port.service && port.service.name ? ` • ${port.service.name}` : '';
                        return `
                            <div class="port-badge ${port.state}">
                                <span class="port-number">${port.port}/${port.proto}</span>
                                ${service ? `<span class="port-service">${service}</span>` : ''}
                            </div>
                        `;
                    }).join('');
                }

                // Parse conversations to get upload/download totals
                let uploadBytesTotal = 0;
                let downloadBytesTotal = 0;
                
                if (device.conversations) {
                    const convData = parseConversations(device.conversations, deviceIp);
                    uploadBytesTotal = convData.uploadBytes;
                    downloadBytesTotal = convData.downloadBytes;
                }
                
                // Load historical traffic stats from summaries (use direct properties first, fallback to traffic_stats)
                // Convert to numbers and handle 0 values properly (0 is falsy in JS, so we need explicit checks)
                const packets = (device.packets !== undefined && device.packets !== null) ? Number(device.packets) : 0;
                const bytes = (device.bytes !== undefined && device.bytes !== null) ? Number(device.bytes) : 0;
                const uploadBps = (device.upload_bps !== undefined && device.upload_bps !== null) ? Number(device.upload_bps) : 0;
                const downloadBps = (device.download_bps !== undefined && device.download_bps !== null) ? Number(device.download_bps) : 0;
                
                // Debug: log extracted values
                console.log('Extracted values:', { 
                    packets, 
                    bytes, 
                    uploadBps, 
                    downloadBps,
                    rawPackets: device.packets,
                    rawBytes: device.bytes,
                    rawUploadBps: device.upload_bps,
                    rawDownloadBps: device.download_bps
                });
                
                // Display packets and bytes
                document.getElementById('scan-packets').textContent = packets.toLocaleString();
                document.getElementById('scan-bytes').textContent = formatBytes(bytes);
                
                // Display upload/download totals
                document.getElementById('scan-upload-total').textContent = formatBytes(uploadBytesTotal || 0);
                document.getElementById('scan-download-total').textContent = formatBytes(downloadBytesTotal || 0);
                
                // Update speed section with upload/download SPEEDS (bps)
                console.log('Speed values before formatting:', { uploadBps, downloadBps });
                const uploadSpeedFormatted = formatBps(uploadBps);
                const downloadSpeedFormatted = formatBps(downloadBps);
                console.log('Speed values after formatting:', { uploadSpeedFormatted, downloadSpeedFormatted });
                const uploadSpeedParts = uploadSpeedFormatted.split(' ');
                const downloadSpeedParts = downloadSpeedFormatted.split(' ');
                
                document.getElementById('speed-upload').textContent = uploadSpeedParts[0];
                document.getElementById('speed-upload-unit').textContent = uploadSpeedParts[1] || 'bps';
                document.getElementById('speed-download').textContent = downloadSpeedParts[0];
                document.getElementById('speed-download-unit').textContent = downloadSpeedParts[1] || 'bps';
                
                console.log('Setting speed elements:', {
                    uploadElement: document.getElementById('speed-upload'),
                    downloadElement: document.getElementById('speed-download'),
                    uploadValue: uploadSpeedParts[0],
                    downloadValue: downloadSpeedParts[0]
                });

                // Display protocol information
                if (device.protocols && device.protocols.raw) {
                    const protocols = parseProtocolHierarchy(device.protocols.raw);
                    if (protocols.length > 0) {
                        const logContainer = document.getElementById('traffic-log');
                        logContainer.innerHTML = '';
                        
                        // Add protocol section (only if we have meaningful protocols)
                        if (protocols.length > 0) {
                            const protocolHeader = document.createElement('div');
                            protocolHeader.className = 'log-entry';
                            protocolHeader.style.fontWeight = 'bold';
                            protocolHeader.style.borderBottom = '2px solid #334155';
                            protocolHeader.innerHTML = '<span style="color: #60a5fa;">Protocols Used</span>';
                            logContainer.appendChild(protocolHeader);
                            
                            protocols.forEach(proto => {
                                const entry = document.createElement('div');
                                entry.className = 'log-entry';
                                entry.innerHTML = `
                                    <span class="log-time">${proto.frames}</span>
                                    <span class="log-details">${proto.name.toUpperCase()}</span>
                                    <span class="log-protocol">${formatBytes(proto.bytes)}</span>
                                `;
                                logContainer.appendChild(entry);
                            });
                        }
                        
                        // Add conversations section
                        if (device.conversations) {
                            const convData = parseConversations(device.conversations, deviceIp);
                            if (convData.conversations.length > 0) {
                                const convHeader = document.createElement('div');
                                convHeader.className = 'log-entry';
                                convHeader.style.fontWeight = 'bold';
                                convHeader.style.borderTop = '2px solid #334155';
                                convHeader.style.marginTop = '8px';
                                convHeader.style.paddingTop = '8px';
                                convHeader.innerHTML = '<span style="color: #60a5fa;">Active Connections</span>';
                                logContainer.appendChild(convHeader);
                                
                                convData.conversations.forEach(conv => {
                                    const entry = document.createElement('div');
                                    entry.className = 'log-entry';
                                    const remote = conv.direction === 'outbound' ? conv.destination : conv.source;
                                    const remoteIp = remote.split(':')[0];
                                    const remotePort = remote.split(':')[1];
                                    entry.innerHTML = `
                                        <span class="log-time">${conv.type}</span>
                                        <span class="log-details">${remoteIp}:${remotePort} (${conv.direction === 'outbound' ? 'outgoing' : 'incoming'})</span>
                                        <span class="log-protocol">↑${formatBytes(conv.uploadBytes)} ↓${formatBytes(conv.downloadBytes)}</span>
                                    `;
                                    logContainer.appendChild(entry);
                                });
                            }
                        }
                        
                        // Add HTTP requests if available
                        if (device.http_requests && device.http_requests.length > 0) {
                            const httpHeader = document.createElement('div');
                            httpHeader.className = 'log-entry';
                            httpHeader.style.fontWeight = 'bold';
                            httpHeader.style.borderTop = '2px solid #334155';
                            httpHeader.style.marginTop = '8px';
                            httpHeader.style.paddingTop = '8px';
                            httpHeader.innerHTML = '<span style="color: #60a5fa;">HTTP Requests</span>';
                            logContainer.appendChild(httpHeader);
                            
                            device.http_requests.forEach(req => {
                                const entry = document.createElement('div');
                                entry.className = 'log-entry';
                                entry.innerHTML = `
                                    <span class="log-time">HTTP</span>
                                    <span class="log-details">${req.method || 'GET'} ${req.host || ''}${req.path || ''}</span>
                                `;
                                logContainer.appendChild(entry);
                            });
                        }
                        
                        // Add TLS SNI if available
                        if (device.tls_sni && device.tls_sni.length > 0) {
                            const tlsHeader = document.createElement('div');
                            tlsHeader.className = 'log-entry';
                            tlsHeader.style.fontWeight = 'bold';
                            tlsHeader.style.borderTop = '2px solid #334155';
                            tlsHeader.style.marginTop = '8px';
                            tlsHeader.style.paddingTop = '8px';
                            tlsHeader.innerHTML = '<span style="color: #60a5fa;">TLS/SSL Connections</span>';
                            logContainer.appendChild(tlsHeader);
                            
                            device.tls_sni.forEach(sni => {
                                const entry = document.createElement('div');
                                entry.className = 'log-entry';
                                entry.innerHTML = `
                                    <span class="log-time">TLS</span>
                                    <span class="log-details">${sni.sni || 'Unknown'}</span>
                                `;
                                logContainer.appendChild(entry);
                            });
                        }
                    }
                }
            } catch (error) {
                console.error('Error loading device info:', error);
                document.getElementById('device-info-line').innerHTML = `
                    <div class="device-name">Error</div>
                    <div class="info-value-inline">Failed to load: ${error.message}</div>
                `;
            }
        }

        async function startTrafficCapture() {
            if (isCapturing) return;
            
            try {
                const response = await fetch('/api/traffic/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: deviceIp })
                });
                const result = await response.json();
                
                if (result.success) {
                    isCapturing = true;
                    document.getElementById('status-indicator').classList.add('active');
                    document.getElementById('status-text').textContent = 'Capturing...';
                    
                    // Start polling for traffic updates
                    trafficInterval = setInterval(updateTraffic, 2000);
                    updateTraffic();
                } else {
                    document.getElementById('status-text').textContent = 'Failed: ' + (result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error starting traffic capture:', error);
                document.getElementById('status-text').textContent = 'Error: ' + error.message;
            }
        }

        async function updateTraffic() {
            try {
                const response = await fetch('/api/traffic/data?ip=' + encodeURIComponent(deviceIp));
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('status-text').textContent = 'Error: ' + data.error;
                    return;
                }

                // Update speed section (small area) - only if we have valid live data
                // Don't overwrite historical data with zeros from initial capture
                if (data.upload_bps > 0 || data.download_bps > 0 || data.packets > 0) {
                    const uploadFormatted = formatBps(data.upload_bps || 0);
                    const downloadFormatted = formatBps(data.download_bps || 0);
                    const uploadParts = uploadFormatted.split(' ');
                    const downloadParts = downloadFormatted.split(' ');
                    
                    document.getElementById('speed-upload').textContent = uploadParts[0];
                    document.getElementById('speed-upload-unit').textContent = uploadParts[1] || 'bps';
                    document.getElementById('speed-download').textContent = downloadParts[0];
                    document.getElementById('speed-download-unit').textContent = downloadParts[1] || 'bps';
                }

                // Update scanning stats - only if we have valid live data
                // Preserve historical data if live capture hasn't collected anything yet
                if (data.packets > 0 || data.bytes > 0) {
                    document.getElementById('scan-packets').textContent = (data.packets || 0).toLocaleString();
                    document.getElementById('scan-bytes').textContent = formatBytes(data.bytes || 0);
                }

                // Update traffic log (main scanning area)
                // If we have live traffic, replace historical data with live stream
                const logContainer = document.getElementById('traffic-log');
                if (data.recent_packets && data.recent_packets.length > 0) {
                    // Check if we're showing historical data (has protocol hierarchy header)
                    const hasHistorical = logContainer.querySelector('span[style*="color: #60a5fa"]');
                    
                    // If this is the first live update, clear historical data
                    if (hasHistorical && !logContainer.querySelector('.log-entry .log-time[style*="color"]')) {
                        logContainer.innerHTML = '';
                        const liveHeader = document.createElement('div');
                        liveHeader.className = 'log-entry';
                        liveHeader.style.fontWeight = 'bold';
                        liveHeader.style.borderBottom = '2px solid #334155';
                        liveHeader.innerHTML = '<span style="color: #4ade80;">Live Traffic Stream</span>';
                        logContainer.appendChild(liveHeader);
                    }
                    
                    // Remove empty state if present
                    if (logContainer.querySelector('.empty-traffic')) {
                        logContainer.innerHTML = '';
                        const liveHeader = document.createElement('div');
                        liveHeader.className = 'log-entry';
                        liveHeader.style.fontWeight = 'bold';
                        liveHeader.style.borderBottom = '2px solid #334155';
                        liveHeader.innerHTML = '<span style="color: #4ade80;">Live Traffic Stream</span>';
                        logContainer.appendChild(liveHeader);
                    }
                    
                    // Add new log entries (limit to last 100)
                    const existingEntries = logContainer.querySelectorAll('.log-entry').length;
                    if (existingEntries > 100) {
                        // Remove oldest entry (but keep header)
                        const entries = logContainer.querySelectorAll('.log-entry');
                        if (entries.length > 1) {
                            logContainer.removeChild(entries[1]); // Skip header
                        }
                    }
                    
                    data.recent_packets.forEach(packet => {
                        const entry = document.createElement('div');
                        entry.className = 'log-entry';
                        const time = new Date(packet.timestamp * 1000).toLocaleTimeString();
                        const direction = packet.direction === 'upload' ? 'upload' : 'download';
                        const colorClass = direction === 'upload' ? 'log-upload' : 'log-download';
                        entry.innerHTML = `
                            <span class="log-time">${time}</span>
                            <span class="log-direction ${colorClass}">${direction.toUpperCase()}</span>
                            <span class="log-details">${packet.size} bytes</span>
                            <span class="log-protocol">${packet.protocol || 'unknown'}</span>
                        `;
                        logContainer.appendChild(entry);
                    });
                    
                    // Auto-scroll to bottom
                    logContainer.scrollTop = logContainer.scrollHeight;
                }
            } catch (error) {
                console.error('Error updating traffic:', error);
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        function formatBps(bps) {
            if (bps === 0) return '0 bps';
            const k = 1000;
            const sizes = ['bps', 'Kbps', 'Mbps', 'Gbps'];
            const i = Math.floor(Math.log(bps) / Math.log(k));
            return (bps / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        async function stopTrafficCapture() {
            if (trafficInterval) {
                clearInterval(trafficInterval);
                trafficInterval = null;
            }
            
            try {
                await fetch('/api/traffic/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: deviceIp })
                });
            } catch (error) {
                console.error('Error stopping traffic capture:', error);
            }
            
            isCapturing = false;
            document.getElementById('status-indicator').classList.remove('active');
            document.getElementById('status-text').textContent = 'Stopped';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopTrafficCapture);

        // Initialize - load device info first, then start capture after a short delay
        // This ensures historical data is displayed before live capture overwrites it
        loadDeviceInfo();
        // Delay traffic capture start to let historical data display first
        setTimeout(() => {
            startTrafficCapture();
        }, 500);
    </script>
