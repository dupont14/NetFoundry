<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Details</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
            min-height: 100vh;
            padding: 24px;
            color: white;
        }
        .container { max-width: 1280px; margin: 0 auto; }
        .header {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 16px 24px;
            margin-bottom: 16px;
            border: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }
        .back-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #334155;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
            text-decoration: none;
        }
        .back-btn:hover { background: #475569; }
        .traffic-status {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: #94a3b8;
        }
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #64748b;
        }
        .status-indicator.active {
            background: #4ade80;
            animation: pulse-dot 2s ease-in-out infinite;
        }
        @keyframes pulse-dot {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        /* Device info in a line */
        .device-info-line {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 16px 24px;
            margin-bottom: 16px;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        .info-item-inline {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .info-label-inline {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .info-value-inline {
            font-size: 14px;
            color: #e2e8f0;
            font-family: monospace;
        }
        .device-name {
            font-size: 18px;
            font-weight: 600;
            color: #60a5fa;
            margin-right: auto;
        }
        
        /* Port section - minimalistic */
        .ports-section {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 16px 24px;
            margin-bottom: 16px;
            border: 1px solid #334155;
        }
        .ports-section h3 {
            font-size: 14px;
            margin-bottom: 12px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .ports-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        .port-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 12px;
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid #334155;
        }
        .port-badge.open {
            border-color: #4ade80;
            color: #4ade80;
        }
        .port-badge.filtered {
            border-color: #fbbf24;
            color: #fbbf24;
        }
        .port-number {
            font-family: monospace;
            font-weight: 600;
        }
        .port-service {
            font-size: 10px;
            opacity: 0.7;
        }
        
        /* Speed section - small area */
        .speed-section {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 12px 24px;
            margin-bottom: 16px;
            border: 1px solid #334155;
            display: flex;
            align-items: center;
            gap: 32px;
            flex-wrap: wrap;
        }
        .speed-item {
            display: flex;
            align-items: baseline;
            gap: 8px;
        }
        .speed-label {
            font-size: 11px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .speed-value {
            font-size: 16px;
            font-weight: 600;
            color: #60a5fa;
            font-family: monospace;
        }
        .speed-unit {
            font-size: 11px;
            color: #64748b;
        }
        
        /* Scanning info - takes up most space */
        .scanning-section {
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(12px);
            border-radius: 8px;
            padding: 24px;
            border: 1px solid #334155;
            display: flex;
            flex-direction: column;
            height: calc(100vh - 400px);
            min-height: 400px;
        }
        .scanning-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }
        .scanning-header h2 {
            font-size: 18px;
            color: #60a5fa;
        }
        .scanning-stats {
            display: flex;
            gap: 24px;
            margin-bottom: 16px;
            padding-bottom: 16px;
            border-bottom: 1px solid #334155;
        }
        .scan-stat {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }
        .scan-stat-label {
            font-size: 10px;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .scan-stat-value {
            font-size: 14px;
            color: #e2e8f0;
            font-family: monospace;
        }
        .traffic-log {
            background: rgba(15, 23, 42, 0.8);
            border: 1px solid #334155;
            border-radius: 6px;
            padding: 16px;
            flex: 1;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        .log-entry {
            padding: 6px 0;
            border-bottom: 1px solid rgba(51, 65, 85, 0.3);
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .log-entry:last-child {
            border-bottom: none;
        }
        .log-time {
            color: #64748b;
            min-width: 80px;
            font-size: 11px;
        }
        .log-direction {
            min-width: 70px;
            font-weight: 600;
            font-size: 11px;
        }
        .log-upload {
            color: #60a5fa;
        }
        .log-download {
            color: #4ade80;
        }
        .log-details {
            color: #cbd5e1;
            flex: 1;
        }
        .log-protocol {
            color: #94a3b8;
            font-size: 11px;
        }
        .empty-traffic {
            text-align: center;
            padding: 48px;
            color: #64748b;
        }
        svg { width: 16px; height: 16px; fill: currentColor; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="/" class="back-btn">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Back
            </a>
            <div class="traffic-status">
                <div class="status-indicator" id="status-indicator"></div>
                <span id="status-text">Starting capture...</span>
            </div>
        </div>

        <!-- Device info in a line -->
        <div class="device-info-line" id="device-info-line">
            <div class="device-name">Loading...</div>
        </div>

        <!-- Port section - minimalistic -->
        <div class="ports-section" id="ports-section" style="display: none;">
            <h3>Ports</h3>
            <div class="ports-list" id="ports-list"></div>
        </div>

        <!-- Speed section - small -->
        <div class="speed-section" id="speed-section">
            <div class="speed-item">
                <span class="speed-label">Upload</span>
                <span class="speed-value" id="speed-upload">0</span>
                <span class="speed-unit" id="speed-upload-unit">bps</span>
            </div>
            <div class="speed-item">
                <span class="speed-label">Download</span>
                <span class="speed-value" id="speed-download">0</span>
                <span class="speed-unit" id="speed-download-unit">bps</span>
            </div>
        </div>

        <!-- Scanning info - takes up most space -->
        <div class="scanning-section">
            <div class="scanning-header">
                <h2>Network Traffic Scan</h2>
            </div>
            <div class="scanning-stats" id="scanning-stats">
                <div class="scan-stat">
                    <div class="scan-stat-label">Packets</div>
                    <div class="scan-stat-value" id="scan-packets">0</div>
                </div>
                <div class="scan-stat">
                    <div class="scan-stat-label">Total Bytes</div>
                    <div class="scan-stat-value" id="scan-bytes">0 B</div>
                </div>
            </div>
            <div class="traffic-log" id="traffic-log">
                <div class="empty-traffic">Waiting for traffic data...</div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const deviceIp = urlParams.get('ip');
        
        if (!deviceIp) {
            alert('No device IP specified');
            window.location.href = '/';
        }

        let trafficInterval = null;
        let isCapturing = false;

        async function loadDeviceInfo() {
            try {
                const response = await fetch('/api/device?ip=' + encodeURIComponent(deviceIp));
                const device = await response.json();
                
                if (!device || device.error) {
                    document.getElementById('device-info-line').innerHTML = `
                        <div class="device-name">Device Not Found</div>
                    `;
                    return;
                }

                // Device info in a line
                const infoLine = document.getElementById('device-info-line');
                infoLine.innerHTML = `
                    <div class="device-name">${device.display_name || deviceIp}</div>
                    <div class="info-item-inline">
                        <div class="info-label-inline">IP Address</div>
                        <div class="info-value-inline">${device.ip}</div>
                    </div>
                    <div class="info-item-inline">
                        <div class="info-label-inline">MAC Address</div>
                        <div class="info-value-inline">${device.mac || 'N/A'}</div>
                    </div>
                    <div class="info-item-inline">
                        <div class="info-label-inline">Vendor</div>
                        <div class="info-value-inline">${device.vendor_local || device.vendor_hint || 'Unknown'}</div>
                    </div>
                    <div class="info-item-inline">
                        <div class="info-label-inline">OS</div>
                        <div class="info-value-inline">${device.os_guess || 'Unknown'}</div>
                    </div>
                `;

                // Port section - minimalistic
                if (device.ports && device.ports.length > 0) {
                    const portsSection = document.getElementById('ports-section');
                    const portsList = document.getElementById('ports-list');
                    portsSection.style.display = 'block';
                    
                    portsList.innerHTML = device.ports.map(port => {
                        const service = port.service && port.service.name ? ` â€¢ ${port.service.name}` : '';
                        return `
                            <div class="port-badge ${port.state}">
                                <span class="port-number">${port.port}/${port.proto}</span>
                                ${service ? `<span class="port-service">${service}</span>` : ''}
                            </div>
                        `;
                    }).join('');
                }
            } catch (error) {
                console.error('Error loading device info:', error);
                document.getElementById('device-info-line').innerHTML = `
                    <div class="device-name">Error</div>
                    <div class="info-value-inline">Failed to load: ${error.message}</div>
                `;
            }
        }

        async function startTrafficCapture() {
            if (isCapturing) return;
            
            try {
                const response = await fetch('/api/traffic/start', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: deviceIp })
                });
                const result = await response.json();
                
                if (result.success) {
                    isCapturing = true;
                    document.getElementById('status-indicator').classList.add('active');
                    document.getElementById('status-text').textContent = 'Capturing...';
                    
                    // Start polling for traffic updates
                    trafficInterval = setInterval(updateTraffic, 2000);
                    updateTraffic();
                } else {
                    document.getElementById('status-text').textContent = 'Failed: ' + (result.error || 'Unknown error');
                }
            } catch (error) {
                console.error('Error starting traffic capture:', error);
                document.getElementById('status-text').textContent = 'Error: ' + error.message;
            }
        }

        async function updateTraffic() {
            try {
                const response = await fetch('/api/traffic/data?ip=' + encodeURIComponent(deviceIp));
                const data = await response.json();
                
                if (data.error) {
                    document.getElementById('status-text').textContent = 'Error: ' + data.error;
                    return;
                }

                // Update speed section (small area)
                const uploadFormatted = formatBps(data.upload_bps || 0);
                const downloadFormatted = formatBps(data.download_bps || 0);
                const uploadParts = uploadFormatted.split(' ');
                const downloadParts = downloadFormatted.split(' ');
                
                document.getElementById('speed-upload').textContent = uploadParts[0];
                document.getElementById('speed-upload-unit').textContent = uploadParts[1] || 'bps';
                document.getElementById('speed-download').textContent = downloadParts[0];
                document.getElementById('speed-download-unit').textContent = downloadParts[1] || 'bps';

                // Update scanning stats
                document.getElementById('scan-packets').textContent = data.packets || 0;
                document.getElementById('scan-bytes').textContent = formatBytes(data.bytes || 0);

                // Update traffic log (main scanning area)
                const logContainer = document.getElementById('traffic-log');
                if (data.recent_packets && data.recent_packets.length > 0) {
                    if (logContainer.querySelector('.empty-traffic')) {
                        logContainer.innerHTML = '';
                    }
                    
                    // Add new log entries (limit to last 100)
                    const existingEntries = logContainer.querySelectorAll('.log-entry').length;
                    if (existingEntries > 100) {
                        logContainer.removeChild(logContainer.firstChild);
                    }
                    
                    data.recent_packets.forEach(packet => {
                        const entry = document.createElement('div');
                        entry.className = 'log-entry';
                        const time = new Date(packet.timestamp * 1000).toLocaleTimeString();
                        const direction = packet.direction === 'upload' ? 'upload' : 'download';
                        const colorClass = direction === 'upload' ? 'log-upload' : 'log-download';
                        entry.innerHTML = `
                            <span class="log-time">${time}</span>
                            <span class="log-direction ${colorClass}">${direction.toUpperCase()}</span>
                            <span class="log-details">${packet.size} bytes</span>
                            <span class="log-protocol">${packet.protocol || 'unknown'}</span>
                        `;
                        logContainer.appendChild(entry);
                    });
                    
                    // Auto-scroll to bottom
                    logContainer.scrollTop = logContainer.scrollHeight;
                }
            } catch (error) {
                console.error('Error updating traffic:', error);
            }
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        function formatBps(bps) {
            if (bps === 0) return '0 bps';
            const k = 1000;
            const sizes = ['bps', 'Kbps', 'Mbps', 'Gbps'];
            const i = Math.floor(Math.log(bps) / Math.log(k));
            return (bps / Math.pow(k, i)).toFixed(2) + ' ' + sizes[i];
        }

        async function stopTrafficCapture() {
            if (trafficInterval) {
                clearInterval(trafficInterval);
                trafficInterval = null;
            }
            
            try {
                await fetch('/api/traffic/stop', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ ip: deviceIp })
                });
            } catch (error) {
                console.error('Error stopping traffic capture:', error);
            }
            
            isCapturing = false;
            document.getElementById('status-indicator').classList.remove('active');
            document.getElementById('status-text').textContent = 'Stopped';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', stopTrafficCapture);

        // Initialize
        loadDeviceInfo();
        startTrafficCapture();
    </script>
</body>
</html>
